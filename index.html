<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">
        <img src="./img/odin-logo.png" alt="Odin logo">
        Odin
      </div>

      <div class="dummy"></div>

      <div class="imgsrc">
        Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank" rel="noreferrer noopener">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA" target="_blank" rel="noreferrer noopener">Unsplash</a>.
      </div>
    </div>

    <div class="content">
      <div class="description">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sing up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>

      <div class="form">
        <form action="" method="post" id="account">
          <h2>Let's do this!</h2>

          <div class="form-container">
            <div class="form-col1">
              <div class="form-element">
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="userfirstname" id="first-name" placeholder="First name">
              </div>

              <div class="form-element">
                <label for="mail">EMAIL</label>
                <input type="email" name="useremail" id="mail" placeholder="odin@gmail.com">
              </div>

              <div class="form-element">
                <label for="pwd">PASSWORD</label>
                <input type="password" name="userpassword" id="pwd" placeholder="********">
              </div>
            </div>

            <div class="form-col2">
              <div class="form-element">
                <label for="last-name">LAST NAME</label>
                <input type="text" name="userlastname" id="last-name" placeholder="Last name">
              </div>

              <div class="form-element">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" name="userphone" id="phone" placeholder="555-555-5555">
              </div>

              <div class="form-element">
                <label for="confpwd">CONFIRM PASSWORD</label>
                <input type="password" name="userconfpwd" id="confpwd" placeholder="********">
              </div>
            </div>

          </div>
        </form>
      </div>

      <div class="create-button">
        <button type="submit" form="account">Create Account</button>
        <p>Already have an account? <a href="" id="login"><strong>Log in</strong></a></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
